    <div class="profile">
        <form method="POST">
            <div class="person">
                <h2 style="color: white;">Personal Information:</h2>

                <fieldset>
                    <label for="fname">First Name:</label>&nbsp;
                    <input type="text" name="fname" id="fname" required="required" /><br/>
                    <label for="lname">Last Name:</label>&nbsp;
                    <input type="text" name="lname" id="lname" required="required" /><br/>
                    <label for="gender">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="gender" id="gender" style="width: 180px;height: 40px;">
                <option value=" ">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
                </select><br/>
                    <label for="country">Country:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="country" id="country" /><br/>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" style="width: 18%;" /><br/>

                </fieldset>

            </div>

            <hr style="width: 90%;position: relative;left: 5%;height: 2px; background-color: black;" />
            <div class="cont">
                <h2 style="color: whitesmoke;">Contact Information:</h2>

                <fieldset>
                    <label for="phone-num">Phone Number:</label>
                    <input type="tel" name="phone-num" id="phone-num" maxlength="10" /><br/>
                    <label for="address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </fieldset>

            </div>

            <hr style="width: 90%;position: relative;left: 5%;height: 2px; background-color: black;" />
            <div class="prof ">
                <h2 style="color:whitesmoke">Professional Information:</h2>

                <fieldset>
                    <legend style="font-size: x-large;">About Profession</legend>

                    <label for="profession ">Which one best describes you:</label><br/>
                    <input type="radio" name="profession" id="profession" value="student" />
                    <label for="profession ">Student</label><br/>
                    <input type="radio" name="profession" id="profession" value="teacher" />
                    <label for="profession">Teacher</label><br/>
                    <input type="radio" name="profession" id="profession" value="industry" />
                    <label for="profession">Industry Person</label><br/>
                    <input type="radio" name="profession" id="profession" value="other" />
                    <label for="profession">Others</label><br/>

                    <br/>
                    <label for="alma-matter">Alma-Matter:</label>
                    <input type="text" name="alma-matter" id="alma-matter" maxlength="80" size="40" /><br/>
                    <label for="work">College/Institution/Company name:</label>
                    <input type="text" name="comp" id="work" style="width: 20%;" /><br/>
                    <label for="work-exp">Work Experience:</label>
                    <input type="number" name="work-exp" id="work-exp" min="0" max="15" style="width: 18%;" /><br/>
                </fieldset>

            </div>
            <hr style="width: 90%;position: relative;left: 5%;height: 2px; background-color:black" />
            <br/> <br/>
